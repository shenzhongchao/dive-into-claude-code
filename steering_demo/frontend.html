                    // ç§»é™¤"æ­£åœ¨è¾“å…¥"ï¼Œæ·»åŠ  AI æ¶ˆæ¯å®¹å™¨

        // å¤„ç† SSE æ•°æ®
        function handleSSEData(data, messageElement) {
            // å°è¯•è§£æäº‹ä»¶ç±»å‹ï¼ˆä»å‰é¢çš„ event: è¡Œï¼‰
            // ä½†ç”±äºæˆ‘ä»¬æŒ‰è¡Œå¤„ç†ï¼Œè¿™é‡Œç›´æ¥æ ¹æ®æ•°æ®å†…å®¹åˆ¤æ–­

                if (currentAIMessageElement) {
